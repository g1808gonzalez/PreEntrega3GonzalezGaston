    <h1>¡CONTÁCTANOS!</h1>
    <h2>A continuación te brindamos este espacio para que te puedas poner en contacto con nosotros</h2>

    <div class="container">
    <div class="row ">
        <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
            <div class = "container">
                            <form id="contact-form" role="form">
            
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Nombre *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre" required="required" data-error="Este campo es obligatorio">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Apellido</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Apellido" required="required" data-error="Lastname is required.">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor ingrese su email" required="required" data-error="Valid email is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Por favor especifique el problema</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                <option value="" selected disabled>--Seleccione el problema--</option>
                                <option >Quisiera hacer una devolución</option>
                                <option >El producto no es lo que pedí</option>
                                <option >El producto vino fallado</option>
                                <option >Otro</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Mensaje</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Por favor, describa el problema"></textarea
                                >
                            </div>

                        </div>


                    <div class="col-md-12">
                        
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Send Message" >
                    
                </div>
                </div>
        </div>
        </form>
